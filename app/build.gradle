apply plugin: 'com.android.application'android {    compileSdkVersion 25    buildToolsVersion "23.0.3"    defaultConfig {        applicationId "com.dev.tonylyu.sunshine"        minSdkVersion 18        targetSdkVersion 25        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    buildTypes.each {        it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', '\"d821d780b674e5170bc60d073d774897\"'        it.buildConfigField 'boolean', 'RELEASE', 'false'    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:25.2.0'    compile 'com.android.support:support-v4:25.2.0'    compile 'com.android.support:design:25.2.0'}