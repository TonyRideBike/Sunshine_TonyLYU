apply plugin: 'com.android.application'android {    compileSdkVersion 25    buildToolsVersion '25.0.2'    defaultConfig {        applicationId "com.dev.tonylyu.sunshine"        minSdkVersion 20        targetSdkVersion 25        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        applicationVariants.all { variant ->            variant.buildConfigField "String", "API_KEY", "\"" + getApiKey() + "\""        }    }    buildTypes.each {        it.buildConfigField 'boolean', 'RELEASE', 'false'    }}def getApiKey() {    def Properties properties = new Properties();    properties.load(new FileInputStream(new File('key.prop')))    return properties['API_KEY']}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:25.2.0'    compile 'com.android.support:support-v4:25.2.0'    compile 'com.android.support:design:25.2.0'}